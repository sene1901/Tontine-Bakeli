<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Bakéli-tontine</title>
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh; /* toute la hauteur */
    }
    .login-left {
      background-color: #0c3c4c;
      color: #fff;
    }
    .login-left {
      background-color: #224957;
      color: #fff;
border-top-right-radius: 15%;   /* arrondi en haut à gauche */
border-bottom-right-radius: 15%;/* arrondi en bas à gauche */
    }
    .login-left img {
      max-width: 100%;
      height: auto;
    }
    .input-form {
      background-color: #0c3c4c;
      
      
      border: none;
    }
  .input-form::placeholder {
color: #fff ;
  }
    .color-titre {
      color: #0c3c4c !important;
    }
    .btn-custom {
      background-color: #1dd1a1;
      color: rgb(2, 76, 105);
      font-weight: bold;
      border: none;
    }
    .btn-custom:hover {
      background-color: #10ac84;
      color: white;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .input-form, .btn-custom {
        width: 350px;
        height: 40px;
      }
    }
    @media (max-width: 767px) {
      .input-form, .btn-custom {
        width: 100%;
        height: 45px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row login-container">
    
    <!-- Partie gauche (image)  -->
    <div class="login-left col-md-5 d-none d-md-flex flex-column justify-content-center align-items-center">
      <img src="Images/img-formul.png" alt="Illustration" class="img-fluid">
    </div>

    <!-- Partie droite (formulaire) -->
    <div class="login-right col-12 col-md-7 d-flex flex-column align-items-center p-4">
      <h1 class="text-center mb-3 color-titre display-6 fw-bold py-5">
        Bienvenue sur <b>Bakéli-tontine</b>
      </h1>
      <h2 class="text-center color-titre mb-4">Connectez-vous</h2>
      <p class="text-center color-titre">Connectez-vous et gérez vos cotisations</p>
      
      <form id="loginForm">
        <div  class="d-flex justify-content-center flex-column align-items-center">
            <div class="mb-3 w-100 d-flex justify-content-center">
             <input type="email" class="form-control input-form" id="email" placeholder="Adress">
             </div>
             <div class="mb-3 w-100 d-flex justify-content-center">
                <input type="password" class="form-control input-form" id="password" placeholder="Mot de passe">
            </div>
        </div>
        <div class="mb-3  d-flex justify-content-end">
          <a href="mot-passe-oublie.html" class="text-decoration-none text-dark">Mot de passe oublié ?</a>
        </div>
        <button type="submit" class="btn btn-custom">Connexion</button>
      </form>

      <div class="text-center mt-3">
        <p class="color-titre">Vous n’avez pas de compte ? 
          <a href="Admin/inscript.html" class="fw-bold color-titre" >Inscrivez-vous !</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript validation -->
<script src="index.js" type="module"></script>

</body>
</html>
