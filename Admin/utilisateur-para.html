<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="archive">
            <h1 class="p-5">Utilisateurs</h1>
        </div>

    </section>
    <div class="bg-white">
    <div class="utili container p-3 ">
        <div class="row">
            <!-- LISTE DES MEMBRES -->
            <div class="col-md-3 border-end">
                <h5 class="fw-bold">Membres</h5>
                <ul class="list-group">
                    <li class="list-group-item"></li>
                    <li class="list-group-item active"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>

            <!-- FORMULAIRE -->
            <div class="col-md-6">
                <h4 class="mb-3">Information Générale</h4>
                <form id="formMembre">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="naissance">
                        </div>
                        <div class="col">
                            <label class="form-label">Profession</label>
                            <input type="text" class="form-control" id="profession">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Confirmer mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="adresse">
                        </div>
                        <div class="col">
                            <label class="form-label">Organisation</label>
                            <input type="text" class="form-control" id="organisation">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark float-end">Mettre à jour</button>
                </form>
            </div>
        </div>
    </div>
    <!-- PAGINATION -->
    <div class="pagina">
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Précédent</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Suivant</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>

</html>
