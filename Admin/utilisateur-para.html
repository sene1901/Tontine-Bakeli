<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="archive">
            <h1 class="p-5">Utilisateurs</h1>
        </div>

    </section>
    <div class="bg-white">
    <div class="utili container p-3 ">
        <div class="row">
            <!-- LISTE DES MEMBRES -->
            <div class="col-md-3 border-end">
                <h5 class="fw-bold">Membres</h5>
                <ul class="list-group">
                    <li class="list-group-item p-3">Sadio Sene</li>
                    <li class="list-group-item active p-3">Idrissa Ndiaye</li>
                    <li class="list-group-item p-3">Anta Seck</li>
                    <li class="list-group-item p-3">Colle Fall</li>
                    <li class="list-group-item p-3">Ndeye Fatou</li>
                    <li class="list-group-item p3">Astou Sarr</li>
                    <li class="list-group-item p-3">Fatou Ndiaye</li>
                    <li class="list-group-item p-3">Adja Diore</li>
                    <li class="list-group-item p-3">Khadja Diop</li>
                    <li class="list-group-item p-3">Moussa Sidibe</li>
                   
                </ul>
            </div>

            <!-- FORMULAIRE -->
            <div class="col-md-6">
                <h4 class="mb-3">Information Générale</h4>
                <form id="formMembre">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required placeholder="Ndiaye">
                        </div>
                        <div class="col">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" required placeholder="Idrissa">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" id="naissance">
                        </div>
                        <div class="col">
                            <label class="form-label">Profession</label>
                            <input type="text" class="form-control" id="profession" placeholder="Design">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required placeholder="*********">
                        </div>
                        <div class="col">
                            <label class="form-label">Confirmer mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" required placeholder="********">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required placeholder="idrissa@gmail.com">
                        </div>
                        <div class="col">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="+221 78 450 01 01">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="adresse" placeholder="HLM grand Yoff Villa 67">
                        </div>
                        <div class="col">
                            <label class="form-label">Organisation</label>
                            <input type="text" class="form-control" id="organisation" placeholder="Volkeno">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark float-end">Mettre à jour</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
</body>

</html>
