<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tontine - Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Cartes */
        .card-stats {
            flex: 1;
            /* width: 250px !important;
            height: 140px !important; */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            background: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .card-stats.active {
            background-color: #20DF7F !important;
            color: #fff;
        }

        /* Bouton Ajouter */
        .btn-ajouter {
            background: #212529;
            color: #fff;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
        }

        .btn-ajouter:hover {
            background: #000;
            color: #fff;
        }

        /* Tableau */
        .table-responsive {
            border-radius: 15px !important;
        }

        .statut-actif {
            color:  #20DF7F;
            font-weight: 600;
        }

        .statut-bloque {
            color: #dc3545;
            font-weight: 600;
        }

        .progress {
            height: 8px;
        }

        .progres {
            height: 8px;
            background-color: #eeebec;
            width: 100%;
            border-radius: 10px;
            margin-right: 5%;
        }
    </style>
</head>

<body>

    <div class="content ">

        <!-- Cartes -->
        <div class=" row g-4  justify-content-center  ">
            <div class="col-md-3">
                <div class="card-stats active" data-table="actifs">
                    <p style="line-height:1;">
                        Membres Actifs
                        <i class="bi bi-dot" style="color:green; font-size:28px; vertical-align:middle; display:inline-block; margin-left:-10px;"></i>
                    </p>
                    <h3 class="f-w">0 Membres</h3>
                </div>
            </div>
            <div class="col-md-3">
            <div class="card-stats" data-table="bloques">
                <p>Membres Bloqués <i class="bi bi-slash-circle" style="color:red;"></i></p>
                <h3>0 Membres</h3>
            </div>
            </div>
             <div class="col-md-3">
                <div class="card-stats" data-table="tous">
                    <p>Total Effectif</p>
                    <h3>0 Membres</h3>
                </div>
            </div>
        </div>

        <!-- Bouton Ajouter -->
        <div class="d-flex justify-content-end mt-4">
            <button class="btn-ajouter" data-bs-toggle="modal" data-bs-target="#ajouterModal">Ajouter</button>
        </div>

        <!-- Tableau Actifs -->
        <div class="table-responsive table-container" id="table-actifs">
            <table class="table align-middle py-2 mt-3">
                <thead>
                    <tr>
                        <th>Membres</th>
                        <th>Date début</th>
                        <th>Seuil</th>
                        <th>Progression</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody-actifs">
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </div>

        <!-- Tableau Bloqués -->
        <div class="table-responsive table-container d-none" id="table-bloques">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Membres</th>
                        <th>Date début</th>
                        <th>Seuil</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody-bloques">
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </div>

        <!-- Tableau Tous -->
        <div class="table-responsive table-container d-none" id="table-tous">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Membres</th>
                        <th>Date début</th>
                        <th>Seuil</th>
                        <th>Progression</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody-tous">
                    <!-- Contenu dynamique -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal Ajouter -->
    <div class="modal fade" id="ajouterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-user">
                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date de naissance</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Profession</label>
                                <input type="text" class="form-control" id="profession">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="userEmail">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="telephone">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adress">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      //  Switch tableau selon la carte
       document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll('.card-stats');
    const tables = document.querySelectorAll('.table-container');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            // Retirer l'état actif sur toutes les cartes
            cards.forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            // Masquer toutes les tables
            tables.forEach(t => t.classList.add('d-none'));

            // Afficher la bonne table
            const tableId = card.getAttribute('data-table');
            const table = document.getElementById('table-' + tableId);
            if (table) table.classList.remove('d-none');
        });
    });
})
    </script>
    <script src="inscrip-user.js" type="module"></script>
</body>

</html>
