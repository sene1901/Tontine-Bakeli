<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-color: #f8f9fa; */
        }

        .profile-card {
            text-align: center;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .profile-card h4 {
            margin-top: 15px;
            font-weight: bold;
        }

        .section-title {
            background-color: #00c86f;
            color: white;
            padding: 6px;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .content {
            margin-left: 200px;
            padding: 50px;
        }

        .texte {
            margin-left: 250px;
        }

        @media screen and (max-width: 1024px) {
            .profile-card img {
                width: 50px;
                height: 50px;
            }

            #nomComplet {
                font-size: 12px;
            }

            button {
                width: 60px;
                height: 48px;
                font-size: 8px;
                margin-left: -10px;

            }

            .section-title {
                font-size: 12px !important;
            }
        }
    </style>
</head>

<body>
    <div class="inform "> </div>
    <div class="container-fluid py-5 me-5 mt-5">
        <h3 class="mt-2 texte">Informations</h3>
        <div class="row bg-white shadow-sm content g-4 mt-5 justify-content-center">
            <!-- Colonne gauche Profil -->
            <div class="col-md-4 profile-card border-end">
                
                <img id="photo" src="/Images/tontine.jpg" alt="Photo de profil">
                <h4 id="nomComplet">Nom Pr√©nom</h4>
                <p id="role" class="text-muted">R√¥le</p>

                <button class="btn btn-dark">√âditer profil</button>
            </div>

            <!-- Colonne droite Informations -->
            <div class="col-md-7 ">
                <!-- Informations g√©n√©rales -->
                <h6 class="section-title">Informations G√©n√©rales</h6>
                <table class="table ">
                    <tbody>
                        <tr>
                            <th>Pr√©nom</th>
                            <td id="prenom"></td>
                        </tr>
                        <tr>
                            <th>Nom</th>
                            <td id="nom"></td>
                        </tr>
                        <tr>
                            <th>Statut</th>
                            <td id="statut"></td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td id="email"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Statistiques -->
                <h6 class="section-title">Statistiques</h6>
                <table class="table ">
                    <tbody>
                        <tr>
                            <th>Nombre de membre ajoutes</th>
                            <td id="cotisationsEffectuees"></td>
                        </tr>
                        <tr>
                            <th>Nombre de membre archives</th>
                            <td id="cotisationsRestantes"></td>
                        </tr>
                         <tr>
                            <th>Nombre de membre bloques</th>
                            <td id="cotisationsRestantes"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase (modular SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // üî• Configuration Firebase (√† remplacer par la tienne depuis console Firebase)
        const firebaseConfig = {
            apiKey: "TA_CLE_API",
            authDomain: "TON_PROJET.firebaseapp.com",
            projectId: "TON_PROJET",
            storageBucket: "TON_PROJET.appspot.com",
            messagingSenderId: "TON_ID",
            appId: "TON_APP_ID"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // Fonction pour charger un utilisateur
        async function chargerProfil() {
            const ref = doc(db, "utilisateurs", "falySeck"); // doc ID
            const snap = await getDoc(ref);

            if (snap.exists()) {
                const data = snap.data();

                // Remplir les champs
                document.getElementById("photo").src = data.photo;
                document.getElementById("nomComplet").textContent = data.prenom + " " + data.nom;
                document.getElementById("role").textContent = data.role;
                document.getElementById("prenom").textContent = data.prenom;
                document.getElementById("nom").textContent = data.nom;
                document.getElementById("statut").textContent = data.statut;
                document.getElementById("email").textContent = data.email;
                document.getElementById("cotisationsEffectuees").textContent = data.cotisationsEffectuees;
                document.getElementById("cotisationsRestantes").textContent = data.cotisationsRestantes;
            } else {
                alert("Utilisateur introuvable !");
            }
        }
        chargerProfil();
    </script>
</body>

</html>
