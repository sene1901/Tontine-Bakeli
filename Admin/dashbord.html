
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Responsive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="row g-3">
        <div class="col-md-3 col-6">
          <div class="card p-3 shadow-sm">
            <h6>Juin</h6>
            <p id="montant-juin">0 FCFA</p>
            <small id="nb-cotisation-juin">Nombre de cotisation: 0</small>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card p-3 shadow-sm">
            <h6>Mai</h6>
            <p id="montant-mai">0 FCFA</p>
            <small id="nb-cotisation-mai">Nombre de cotisation: 0</small>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="card p-3 shadow-sm">
            <h6 class="fw-bold">Caisse</h6>
            <p><span class="fw-semibold text-secondary">3.500.000 FCFA</span> / <span class="fw-bold">5.000.000 FCFA</span></p>
            <div class="progress"><div class="progress-bar" style="width:70%"></div></div>
          </div>
        </div>
      </div>

      <!-- Graphiques -->
      <div class="row g-4 mt-2 h-50 ">
        <div class="col-md-6 col-12 ">
          <div class="card shadow">
            <h6 class="p-2 courbe text-white">Évolution des cotisations</h6>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="card shadow  ">
            <h6 class="p-2 courbe  text-white">Statistiques</h6>
            <div class="d-flex justify-content-center py-1"><canvas id="doughnutChart"></canvas></div>
          </div>
        </div>
      </div>

      <!-- Tables -->
      <div class="row g-3 table-rempl justify-content-center">
        <div class="col-md-6 col-12 py-2">
            <div class="px-3">Juin</div>
            <div class="table-responsive rounded-4">
              
              <table class="table  mb-0 text-center ">
                <thead class="table shadow ">
                  <tr class=""><th>Membres</th><th>Montant</th><th>Date</th><th>Statut</th></tr>
                </thead>
                <tbody id="juinTable"></tbody>
              </table>
            </div>
          
        
        
        
        </div>
        <div class="col-md-6 col-12">
          
            <div class="px-3">Top progression</div>
            <div class="table-responsive rounded-4">
              <table class="table  mb-0 text-center">
                <thead class="table shadow ">
                  <tr><th>Membres</th><th>Date début</th><th>Progression</th></tr>
                </thead>
                <tbody id="progressTable"></tbody>
              </table>
            </div>
          </div>
        
        
        </div>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center ">
        <nav><ul class="pagination" id="pagination"></ul></nav>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="dashbord.js" type="module"></script> -->
  <script src="accueil-admin.js" ></script>
</body>
