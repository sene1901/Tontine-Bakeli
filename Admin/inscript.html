<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center; */
      background: white;
    }
    .container-inscrip {
      min-height: 100vh; /* toute la hauteur */
    }
    .login-left {
      background-color: #224957;
      color: #fff;
        border-top-right-radius: 15%;   /* arrondi en haut à gauche */
        border-bottom-right-radius: 15%;/* arrondi en bas à gauche */
        height: 100vh;
        
    }
    .login-left img {
      max-width: 100%;
      min-height: auto;
    }
  
    .btn-custom {
      background-color: #28c76f;
      color: #2e5563;
      font-weight:  bold;
      font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1) !important;

    }
    .btn-custom:hover {
      background-color: #20b463;
      color: white;
    }
    .form-label{
        color: rgb(4, 3, 27);
        font-weight: 600;
        font-size: 18px;
    }
    .card{
        width: 100vh;
        height: auto;
        margin: auto;
    }
    .form-control{
        border: 2px solid #2e5563;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row  ">
    
    <!-- Illustration -->
    <div class="login-left col-md-4 d-none d-md-flex d-flex justify-content-center align-items-center ">
      <img src="inscrip.png" 
           alt="Illustration" class="img-fluid">
    </div>
    
    <!-- Formulaire -->
    <div class="col-md-8 ">
      <div class="card p-3 border-0 ">
        <h2 class="text-center mt-3 ">Inscription</h2>
        
       <form id="inscriptionForm" class="mt-2">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="dateNaissance" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Profession</label>
              <input type="text" class="form-control" id="profession" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Définir mot de passe</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirmer mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Téléphone</label>
              <input type="tel" class="form-control" id="telephone" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" id="adresse">
            </div>
            <div class="col-md-6">
              <label class="form-label">Rôle</label>
              <input type="text" class="form-control" id="role">
            </div>
          </div>

          <div class="d-grid mt-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-custom w-50 py-3 rounded-4">S’inscrire</button>
          </div>
        </form>

        <!-- Zone de message -->
        <!-- <div id="message" class="mt-3 text-center"></div> -->
      </div>
    </div>
  </div>
</div>

<script  type="module" src="/Admin/inscript.js"></script>

</body>
</html>
