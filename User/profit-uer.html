<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Changer mot de passe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
     body {
      font-family: 'Poppins', sans-serif; /* police par défaut */
    }
    .profile-card {
      text-align: center;
      padding-top: 20px;
      margin-left: 90px !important;
    }
    .profile-card {
      text-align: center;
      position: relative;
    }
    .profile-img-container {
      position: relative;
      display: inline-block;
    }
    .profile-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #20DF7F; /* bordure verte */
    }
    .camera-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background:  #20DF7F;
      color: white;
      border-radius: 50%;
      padding: 6px;
      font-size: 18px;
      cursor: pointer;
      /* border: 2px solid #fff; */
    }
    .divider {
      border-left: 2px solid #dee2e6;
      height: 100%;
    }
    .update-btn {
      background-color: #0d3b4c;
      color: #fff;
      border: none;
    }
    .update-btn:hover {
      background-color: #0b2e3b;
    }
    .texte{
        color:#0b2e3b;
    }
    h3, h5 {
      font-family: 'Montserrat', serif !important; /* titres */
    }
    p {
      font-family: 'Poppins', sans-serif !important; /* paragraphes */
    }

    h3{
   
         margin-left: 250px;

    }
  </style>
</head>
<body class="bg-light ">

  <div class="container-fluid py-5">
    <h3 class="mt-5 py-3">Changer mot de passe</h3>

    <div class="row bg-white shadow rounded p-5 mt-4 ">
      <!-- Profil -->
      <div class="col-md-4 profile-card  justify-content-center mb-4 mb-md-0">
        <div class="profile-img-container">
          <img src="/Images/le-technicien-informatique-supervise-le-reseau-neuronal-d-ia.jpg" alt="Photo de profil" class="profile-img">
          <!-- Icône caméra -->
          <i class="bi bi-camera-fill camera-icon"></i>
        </div>
        <h5 class="fw-bold texte " >Ndeye Fatou</h5>
        <p class="text-muted mb-0 texte">Etudiante</p>
      </div>

      <!-- Divider (caché sur mobile) -->
      <div class="col-md-1 d-none d-md-flex align-items-center justify-content-center">
        <div class="divider"></div>
      </div>

      <!-- Formulaire -->
      <div class="col-md-6">
        <h5 class="fw-bold mb-3">Modifier votre mot de passe</h5>
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Actuel mot de passe</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Entrez votre mot de passe actuel">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Entrez un nouveau mot de passe">
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirmer nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe">
          </div>
          <button type="submit" class="btn update-btn px-4">Mettre à jour</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
