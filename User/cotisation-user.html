<body>
  <div class="content py-5 mt-5">
      <!-- mbre de cotisation -->

      <div class="col-md-3">
        <div class="card1 p-3 shadow-sm ">
          <h6>Total Cotisé</h6>
          <p id="montant-juin">0 FCFA</P>

        </div>

      <div class="col-md-3">

            <div class="progress">

            </div>
